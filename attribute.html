

<html>
    <head>
        <style>
            #d1
            {
                background-color: cyan;
            }
            #d2
            {
                background-color: aqua;
            }

            <h2>Welcome to HTML</h2>
        </div>

        <div id="d2">
            <h3>Welcome to the attribute concept in HTML</h3>
        </div>

</html>
